shadowbox.settings:
  path: '/admin/config/media/shadowbox'
  defaults:
    _form: '\Drupal\shadowbox\Form\ShadowboxGlobalSettingsForm'
    _title: 'Shadowbox settings'
  requirements:
    _permission: 'administer shadowbox'

shadowbox.auto_handling:
  path: '/admin/config/media/shadowbox/automatic'
  defaults:
    _form: '\Drupal\shadowbox\Form\ShadowboxAutomaticSettingsForm'
    _title: 'Auto handling'
  requirements:
    _permission: 'administer shadowbox'
